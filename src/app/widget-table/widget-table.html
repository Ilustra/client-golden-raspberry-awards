
  <mat-card class="example-card" appearance="outlined" style="padding: 5px;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <span style="margin: 5px; font-size: 16px; font-weight: bolder; color: rgb(78, 78, 78);">{{title}} </span>
        <ng-content></ng-content>
    </div>

  <table mat-table  [dataSource]="dataSource" mat-table matSort>

  <ng-container *ngFor="let column of columns">
    <ng-container *ngIf="column.type === 'text'" [matColumnDef]="column.property">
      <ng-container *ngIf="column.sortable">
          <th *matHeaderCellDef sortable="column"  id="headerTable">
          {{ column.label }}
        </th>
      </ng-container>
      <ng-container *ngIf="!column.sortable">
          <th id="headerTable"  *matHeaderCellDef >
          {{ column.label }}
        </th>
      </ng-container>
        <td *matCellDef="let row"  >
          <div id="id-cell-column"  >
          {{ row[column.property]?.label || row[column.property]}}
        </div>
      </td>
      <tr *ngIf="!dataSource?.data?.length">
        <td [attr.colspan]="columns.length">
          Dados n√£o encontrados.
        </td>
      </tr>
    </ng-container>

  </ng-container>

  <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>

  <tr *matRowDef="let row; columns: visibleColumns;" mat-row></tr>
</table>
</mat-card>
